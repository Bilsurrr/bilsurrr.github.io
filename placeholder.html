 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hi</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.2;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(0,0,0,0.08), transparent),
                  linear-gradient(135deg, rgba(0,0,0,0.04), transparent 60%);
      padding: 2rem;
    }
    h1 {
      font-size: clamp(1.5rem, 6vw, 4rem);
      margin: 0;
      text-align: center;
      letter-spacing: -0.02em;
    }
    .card {
      padding: clamp(1.25rem, 3vw, 2.5rem);
      border-radius: 1.25rem;
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      background: color-mix(in oklab, Canvas 92%, CanvasText 4%);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.12); }
    .sr { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="headline">
    <h1 id="headline">why would you click on this?</h1>
    <p class="sr">A delightfully minimal webpage.</p>
  </main>
</body>
</html>
