/* IMPROVED Play/Pause button */
.play-btn {
  width: 42px;
  height: 42px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(135deg, #a200ff, #6a0dad);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  margin-right: 12px;
  box-shadow: 0 0 15px rgba(162, 0, 255, 0.7);
  position: relative;
  transition: all 0.3s ease;
  overflow: hidden;
}
.play-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff00ff, 0 0 35px #a200ff;
}
.play-btn::before {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-left: 14px solid #fff;
  border-top: 9px solid transparent;
  border-bottom: 9px solid transparent;
  transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  transform: translateX(1px);
}
.play-btn.pause::before, 
.play-btn.pause::after {
  content: "";
  position: absolute;
  width: 4px;
  height: 18px;
  background: #fff;
  border-radius: 2px;
  transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}
.play-btn.pause::before {
  left: 13px;
  transform: scaleY(1);
}
.play-btn.pause::after {
  right: 13px;
  transform: scaleY(1);
}

/* Pulse animation while playing */
.play-btn.pause {
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { box-shadow: 0 0 15px #a200ff, 0 0 25px #6600cc; }
  50% { box-shadow: 0 0 25px #ff00ff, 0 0 45px #a200ff; }
  100% { box-shadow: 0 0 15px #a200ff, 0 0 25px #6600cc; }
}

/* Add a subtle glow effect to the button */
.play-btn::after {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  border-radius: 50%;
  background: transparent;
  box-shadow: 0 0 20px 5px rgba(162, 0, 255, 0.5);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: -1;
}

.play-btn:hover::after {

<script>
// Particles background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
for(let i=0; i<60; i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*0.5,
    dy: (Math.random()-0.5)*0.5,
    color: `hsla(${Math.random()*260+240}, 70%, 60%, 0.5)`
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x += p.dx;
    p.y += p.dy;
    if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Animate tab title
const titles = ["b","bi","bil","bils","bilsr","bilsr h","bilsr hu","bilsr hub"];
let idx = 0;
setInterval(()=>{
  document.title = titles[idx];
  idx = (idx+1) % titles.length;
}, 500);

// PLAYER SCRIPT
const audio = document.getElementById('audio');
const playPause = document.getElementById('playPause');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const timeEl = document.getElementById('time');
const volumeBtn = document.getElementById('volumeBtn');
const volumeSlider = document.getElementById('volumeSlider');

// Set initial volume
audio.volume = volumeSlider.value;

playPause.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playPause.classList.add("pause");
  } else {
    audio.pause();
    playPause.classList.remove("pause");
  }
});

audio.addEventListener('timeupdate', () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + "%";
  timeEl.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
});

progressContainer.addEventListener('click', (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  audio.currentTime = (clickX / width) * audio.duration;
});

// Volume control
volumeSlider.addEventListener('input', () => {
  audio.volume = volumeSlider.value;
  updateVolumeIcon();
});

volumeBtn.addEventListener('click', () => {
  if (audio.volume > 0) {
    audio.volume = 0;
    volumeSlider.value = 0;
  } else {
    audio.volume = 1;
    volumeSlider.value = 1;
  }
  updateVolumeIcon();
});

function updateVolumeIcon() {
  if (audio.volume == 0) {
    volumeBtn.textContent = "ðŸ”‡";
  } else if (audio.volume < 0.5) {
    volumeBtn.textContent = "ðŸ”ˆ";
  } else {
    volumeBtn.textContent = "ðŸ”Š";
  }
}

function formatTime(sec){
  if (isNaN(sec)) return "0:00";
  const minutes = Math.floor(sec / 60);
  const seconds = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${minutes}:${seconds}`;
}

// Update time display with total duration when metadata is loaded
audio.addEventListener('loadedmetadata', () => {
  timeEl.textContent = "0:00 / " + formatTime(audio.duration);
});
</script>
