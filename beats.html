<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEATS</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #1a0033, #3b0066);
    color: #fff;
    min-height: 100vh;
  }

  #particles {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .page {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  nav {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 16px;
    width: 100%;
    max-width: 1100px;
  }
  nav a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4b0082;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    box-shadow: 0 0 10px #4b0082;
    transition: 0.3s;
  }
  nav a:hover { background-color: #6a0dad; box-shadow: 0 0 20px #ff00ff; }

  h1 {
    font-size: 3rem;
    text-shadow: 0 0 10px #6600cc, 0 0 20px #9933ff;
    margin-bottom: 24px;
    text-align: center;
  }

  .beats {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 700px;
  }

  .beat {
    padding: 15px;
    background: rgba(30,0,50,0.7);
    border: 2px solid #fff;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    font-size: 1.2rem;
    box-shadow: 0 0 20px #6600cc, 0 0 40px #9933ff;
    transition: 0.2s;
  }
  .beat:hover {
    transform: scale(1.03);
    box-shadow: 0 0 40px #6600cc, 0 0 80px #9933ff;
  }

  footer {
    margin-top: auto;
    text-align: center;
    font-size: 1.2rem;
    color: #ccc;
    text-shadow: 0 0 5px #6600cc, 0 0 10px #9933ff;
  }

  /* Modal styling */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  .modal-content {
    background: #2a004d;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 30px #6600cc, 0 0 60px #9933ff;
  }
  .modal h2 { margin-bottom: 10px; }
  .modal p { margin-bottom: 10px; }
  .modal audio { width: 100%; margin-bottom: 10px; }
  .close-btn {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    padding: 5px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
  }
  .close-btn:hover { background: #6600cc; }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="page">
  <nav>
    <a href="index.html">HOME</a>
    <a href="credits.html">CREDITS</a>
    <a href="archive.html">ARCHIVE</a>
    <a href="other.html">OTHER</a>
  </nav>

  <h1>BEATS (SALE)</h1>

  <div class="beats">
    <div class="beat" data-title="BUBBLEGUM TYPE BEAT" data-bpm="140" data-genre="MELODIC HIP HOP" data-price="$5" data-src="https://cdn.discordapp.com/attachments/1402867979582177290/1408085840550301859/bubblegum_type_beat_-_140_bpm.mp3?ex=68a875a1&is=68a72421&hm=9aa64fb9c8f262d93b8dc82c5224af3c047ed3238ea64b098d3d5101f2483f21&">
      BUBBLEGUM - 140 BPM - MELODIC HIP HOP
    </div>
    <div class="beat" data-title="NO MELODY" data-bpm="128" data-genre="TRAP" data-price="$5" data-src="https://cdn.discordapp.com/attachments/1402867979582177290/1408085840927916113/NO_MELODY_-_128_BPM.mp3?ex=68a875a1&is=68a72421&hm=d899570c18e4c1f4aa9a72e05866e9631b1aa6bb8b849196338c56400b26e4a5&">

    </div>

    </div>

  <footer>vBiLsR // 2025</footer>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modal-title"></h2>
    <p id="modal-info"></p>
    <audio id="modal-audio" controls></audio>
    <p id="modal-price"></p>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
// Beats click -> modal
document.querySelectorAll('.beat').forEach(beat => {
  beat.addEventListener('click', () => {
    document.getElementById('modal-title').textContent = beat.dataset.title;
    document.getElementById('modal-info').textContent = `${beat.dataset.bpm} BPM â€“ ${beat.dataset.genre}`;
    document.getElementById('modal-price').textContent = `Price: ${beat.dataset.price}`;
    const audio = document.getElementById('modal-audio');
    audio.src = beat.dataset.src;
    audio.load();
    document.getElementById('modal').style.display = 'flex';
  });
});
document.getElementById('closeModal').addEventListener('click', () => {
  document.getElementById('modal').style.display = 'none';
});

// Particles background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
function size(){ canvas.width=innerWidth; canvas.height=innerHeight; }
size(); addEventListener('resize', size);

const particles = Array.from({length:60},()=>({
  x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*2+1,
  dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5,
  color:`hsla(${Math.random()*260+240},70%,60%,0.5)`
}));

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const p of particles){
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
    ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
  }
  requestAnimationFrame(animate);
})();
</script>
</body>
</html>
